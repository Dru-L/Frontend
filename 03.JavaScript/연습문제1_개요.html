    <h3>문제 1. 색상 조절하기</h3>
    <p>색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들기</p>
    <div id="div1" class="area"></div>
    <input type="color" id="colorbox">
    <button onclick="colorChange();">변경</button>

    <script>
        function colorChange(){
            let div1 = document.getElementById('div1');
            let color = document.getElementById('colorbox').value;

            div1.style.backgroundColor = color;
        }
    </script>

    <hr>

    <h3>문제 2. 크기 변경하기</h3>
    <p>버튼에 따라 크기 조절이 가능하도록 만들기</p>
    <div id="div2" class="area"></div>
    <button onclick="setSize('50px');">50X50</button>
    <button onclick="setSize('100px');">원본(100X100)</button>
    <button onclick="setSize('200px');">200X200</button>

    <script>
        function setSize(size) {
            let div2 = document.getElementById('div2');

            div2.style.width = size;
            div2.style.height = size;
        }
    </script>

    <h3>문제 3. HTML 태그에 접근하기</h3>
    <p>텍스트 박스로 입력받은 데이터를 가져와서 출력하기<br>(단, 구매자는 태그이름, 상품명은 아이디, 구매가격은 name값으로 접근)</p>
    
    <form>
        <label for="userName">구매자 : </label>
        <input type="text" name ="userName" id="userName">
        <br><br>
        <label for="productName">상품명 : </label>
        <input type="text" name ="productName" id="productName">
        <br><br>
        <label for="productPrice">가격 : </label>
        <input type="number" name="productPrice" id="productPrice">
    </form>
    <br><br>
    <button onclick="productInfo();">입력값 출력하기</button>
    <div id="div3"></div>

    <script>
        function productInfo(){
            let userName = document.getElementsByTagName('input');
            let productName = document.getElementById('productName').value;
            let productPrice = document.getElementsByName('productPrice');
            let div3 = document.getElementById('div3');

            div3.innerHTML = `${userName[1].value}님의 구매 상품은 ${productName}, 구매 가격은 ${productPrice[0].value}원 입니다.`
        }
    </script>
