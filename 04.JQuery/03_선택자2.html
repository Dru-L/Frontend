<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 선택자2</title>

    <script src="./js/jquery-3.7.1.js"></script>
</head>
<body>
    <h2>jQuery 선택자2</h2>
    <h3>4.자손, 후손 선택자</h3>
    
    <div>
        <ul>
            <li>div의 후손이면서 ul의 자손 1</li>
            <li>div의 후손이면서 ul의 자손 2</li>
            <li class="child">div의 후손이면서 ul의 자손 3</li>
            <li class="child">div의 후손이면서 ul의 자손 4</li>
            <li><h3>div/ul의 후손이면서 li의 자손</h3></li>
        </ul>
        <h3>div의 자손 2</h3>
        <h3>div의 자손 3</h3>
    </div>

    
    <script src="./03_선택자2.js"></script>
</body>
