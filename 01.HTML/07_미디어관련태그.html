<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    <h3>오디오 태그</h3>
    <audio src="../resources/audio/major.mp3" 
    controls autoplay loop muted>
    이 오디오를 듣기 위해서는 HTML5를 지원하는 최신 브라우저가 필요합니다. <!--오디오 지원이 안되면 컨트롤박스 대신 해당 문구 출력-->
    <!--
        controls : 재생도구를 출력해주는 속성
        autoplay: 자동재생 (모바일 기기, 크롬에서 동작 X)
        loop : 반복해서 재생
        muted : 소리를 끄고 재생한다.
    -->
    </audio>

    <h3>비디오 태그</h3>
    <video width="600px" src="../resources/video/NewJeans.mp4" controls autoplay loop muted>
    이 비디오를 보기 위해서는 HTML5를 지원하는 최신 브라우저가 필요합니다.
    </video>
</body>
</html>
